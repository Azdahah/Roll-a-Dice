<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll a Dice</title>
  
  <style>
    /* General reset and body styling */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      height: 100vh;
    }

    /* General container styling */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Styling for the win text */
    .text {
      font-size: 2rem;  /* Adjusted for better readability */
      font-weight: bold;
      color: #333;
      overflow-wrap: break-word; /* Ensures text doesn't overflow */
      margin: 10px 0;
    }

    /* Flex container for players */
    .container2 {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 20px;
      max-width: 700px;  /* Limit the maximum width to avoid overflow */
      width: 100%;
    }

    /* Player containers */
    .player1, .player2 {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 150px; /* Ensure enough space for the dice images */
      word-wrap: break-word;  /* Handle long words */
    }

    /* Player text */
    .text1 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #444;
    }

    /* Dice images styling */
    .img1, .img2 {
      width: 100px;   /* Limit the width to avoid overflow */
      height: auto;   /* Maintain aspect ratio */
    }

    /* Container for the roll button */
    .container1 {
      margin-top: 20px;
    }

    /* Button styling */
    #refreshButton {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #28a745;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #refreshButton:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text">ðŸŽ‰Player 1 WinsðŸŽ‰</h1>
  </div>
  
  <div class="container2">
    <div class="player1">
      <p class="text1">Player 1</p>
      <img class="img1" src="images/dice1.png" alt="Dice Image for Player 1">
    </div>
    <div class="player2">
      <p class="text1">Player 2</p>
      <img class="img2" src="images/dice4.png" alt="Dice Image for Player 2">
    </div>
  </div>
  
  <div class="container1">
    <button id="refreshButton">Roll</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
